<div class="profile-container">
  <mat-card class="profile-card" *ngIf="user">
    <mat-card-header>
      <div mat-card-avatar class="profile-header-image"></div>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://i.pinimg.com/originals/df/60/57/df60571fb48daa02ba3be46bb72e852e.jpg" alt="Photo of Admin">
    <mat-card-content>
      <mat-divider></mat-divider>
      <p>Email : {{user.email}} </p>
      <mat-divider></mat-divider>
      <p>Роль : {{user.role}} </p>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
</div>
